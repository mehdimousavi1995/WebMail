<!DOCTYPE html>
<html>
<head>
    <title>IE Project 4</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheets/Profile.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheets/LoginRegister.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheets/Users.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div id="data">

</div>
<form id="registeration" style="margin-left: auto;margin-right: auto;">
    <div style="width: 70%;height: 300px;margin-left: auto;margin-right: auto;">
        <div class="titles">
            <h5>First Name :</h5>
            <h5>Last Name :</h5>
            <h5>Email :</h5>
            <h5>Password :</h5>
            <h5>Image :</h5>
        </div>
        <div class="inputs">
            <input type="text" name="firstname">
            <input type="text" name="lastname">
            <input type="email" name="email">
            <input type="password" name="pass">
            <input type="file" name="image">
        </div>
        <input type="submit" value="Save Changes" style="background-color: #97d9ff">
    </div>
</form>
<div id="contacts">

</div>
</body>
</html>
<script src="./jquery-1.12.0.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var last_seen='1394';

        $.ajax({
            type: "GET",
            url: "../PHPs/Profile.php?profile=true",
            dataType: "xml",
            cache: false,
            async: false,
            success: function (xml) {
                var data = $(xml).children('data');
                var contacts = data.children('contacts');
                var it = '<img src="'+'../PHPs/' + data.children('img').text() + '"><br><span>First Name: </span><sapn >' + data.children('first').text() + '</span><br><span>Last Name: </span><span>' + data.children('last').text() + '</span><br><span>Email: </span><span>' + data.children('username').text() + '</span><br><span>Last Seen: </span><span>1394</span><br>';
                $('#data').append(it);
                contacts.children('contact').each(function () {
                    var person = '<div class="person"><img src="' +'../PHPs/'+ $(this).children('img').text() + '"><br><span>First Name: </span><span >' + $(this).children('first').text() + '</span><br><span>Last Name: </span><span>' + $(this).children('last').text() + '</span><br><span>Email: </span><span>' + $(this).children('username').text() + '</span></div>';

                    $("#contacts").append(person);
                });
            }, error: function (jqXHR, textStatus, errorThrown) {
                // Handle errors here
                console.log('ERRORS: ' + textStatus);
                console.log(jqXHR.responseText);
                // STOP LOADING SPINNER
            }
        });
    });
</script>
